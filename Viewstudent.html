<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background: #000;
        }
        /* .tablle{
            border-radius: 11px;
            padding: 11px;
            margin-top: 41px;
        } */
        h4{
            color: white;
        }
    </style>
</head>
<body>
    <div class="mt-4 mb-4">
        <h4 class="text-center">List of all Students</h4>
    </div>

    <div class="container d-flex justify-content-between">
        <div>
            <div class="btn-group dropend">
                <button type="button" class="btn btn-outline-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort
                  <img src="./sort.png" alt="" class="img-fluid" height="50px" width="50px">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" id="byName">sort by Name</a></li>
                  <li><a class="dropdown-item" href="#" id="byAge">sort by Age</a></li>
                  <li><a class="dropdown-item" href="#" id="byGrade">sort by Grade</a></li>
                </ul>
            </div>
        </div>
        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="srchBtn" type="button">Search</button>
              </form>
        </div>
    </div>
    

    <div class="container mt-5 tablle">      
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Grade</th>
                <th scope="col">Gender</th>
                <th scope="col">UniqueID</th>
                <th scope="col">Actions</th>
              </tr> 
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
