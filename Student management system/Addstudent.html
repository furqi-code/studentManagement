<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: lightcyan; 
        }
        .container{
            margin-top: 50px;
            background: #fff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 12px 11px 5px rgba(231, 2, 2, 0.1); 
        }
        .form-label{
            font-weight: bold; 
        }
        .form-check{
            margin-bottom: 10px;
        }
        .btn-primary:hover{
            background-color: lightgreen;
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Add Student</h2>
        <form class="row gy-3 gx-3">
            <div class="col-md-6">
                <label class="form-label" for="studentName">Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="studentAge">Age</label>
                <input type="number" class="form-control" id="studentAge" placeholder="Enter your age">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="studentId">UniqueId</label>
                <input type="text" class="form-control" id="studentId" placeholder="Enter your ID">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="studentClass">Grade</label>
                <select class="form-select" id="studentClass">
                    <option selected>....</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>  
            <div class="col-12 text-center">
                <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
